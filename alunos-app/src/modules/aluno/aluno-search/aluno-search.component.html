<div class="search mat-elevation-z5">
  <form [formGroup]="formGroup">
    <mat-form-field class="search-input">
      <input
        matInput
        placeholder="Procure pelo nome"
        formControlName="nome">
    </mat-form-field>

    <button 
      mat-button
      mat-raised-button
      class="search-button"
      color="primary"
      (click)="search()"
      cdkFocusInitial>
      <mat-icon>search</mat-icon>
    </button>
  </form>
</div>
